<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoH App</title>
    <link rel="stylesheet" href="./Index.css" />
  </head>

  <body style="background-color: antiquewhite"></body>
  <h1 class="mainHeader">House of Hatchbacks</h1>
  <h2 class="subheader">Stocklist</h2>
  <body>
    <input
      id="addform"
      type="button"
      value="Add a new Car"
      onclick="addcarfield()"
    />

    <div id="carForm" style="visibility: hidden">
      Car Make Name: <input type="text" id="carMake" /><span
        id="carMakeBoxErr"
        style="color: red; visibility: hidden"
        >***Enter the Car Make Name!***</span
      >
      <br />
      Model Name: <input type="text" id="modelName" />
      <span id="modelNameBoxErr" style="color: red; visibility: hidden"
        >***Enter the Model Name!***</span
      >
      <br />
      Year of Make: <input type="text" id="makeYear" /><span
        id="makeYearBoxErr"
        style="color: red; visibility: hidden"
        >***Enter the Year!***</span
      >
      <br />
      Engine Size: <input type="text" id="enginesize" />
      <span id="engineSizeBoxErr" style="color: red; visibility: hidden"
        >***Enter the Engine Size!***</span
      >
      <br />
      Price: <input type="text" id="price" /><span
        id="priceBoxErr"
        style="color: red; visibility: hidden"
        >***Enter the Price!***</span
      >
      <br />

      <input type="Button" value="Add Car" onclick="createCar()" />
    </div>

    <input
      id="viewCarsBtn"
      type="button"
      value="View all cars in stock"
      onclick="allcars()"
    />
    <div id="allcarsData"></div>
    <p>test</p>

    <script src="./Index.js"></script>
  </body>
</html>
