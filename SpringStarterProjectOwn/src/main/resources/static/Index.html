<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HoH App</title>
    <link rel="stylesheet" href="./Index.css" />
  </head>

  <body onload="allcars()" style="background-color: antiquewhite"></body>
  <h1 class="mainHeader">House of Hatchbacks</h1>
  <h2 class="subheader">Stocklist</h2>
  <body>
    <input
      id="addform"
      type="button"
      value="Add a new Car"
      onclick="addcarfield()"
    />

    <div class="carForm" id="carForm" style="visibility: hidden">
      Car Make Name:
      <input type="text" placeholder="Audi etc" id="carMake" /><span
        id="carMakeBoxErr"
        style="color: red; visibility: hidden"
        >***Enter the Car Make Name!***</span
      >
      <br />
      Model Name: <input type="text" id="modelName" />
      <span id="modelNameBoxErr" style="color: red; visibility: hidden"
        >***Enter the Model Name!***</span
      >
      <br />
      Year of Make: <input type="text" id="makeYear" /><span
        id="makeYearBoxErr"
        style="color: red; visibility: hidden"
        >***Enter the Year!***</span
      >
      <br />
      Engine Size: <input type="text" id="engineSize" />
      <span id="engineSizeBoxErr" style="color: red; visibility: hidden"
        >***Enter the Engine Size!***</span
      >
      <br />
      Price: <input type="text" id="price" /><span
        id="priceBoxErr"
        style="color: red; visibility: hidden"
        >***Enter the Price!***</span
      >
      <br />

      <input type="Button" value="Add Car" onclick="createCar()" />
    </div>

    <input
      id="viewAllCarsBtn"
      type="button"
      value="Hide all cars in stock"
      onclick="viewAllCarsButton()"
    />
    <input type="button" id="deleteCarBtn" value="Delete Car" onclick="deleteCarField()">
    <input type="text" id="deleteCarBox" style="width: 50px;visibility: hidden;">
    <input type="button" id="confirmDelete" value="Confirm delete!" style="visibility: hidden;" onclick="deleteCar()">
   

    <script src="./Index.js"></script>
  </body>
